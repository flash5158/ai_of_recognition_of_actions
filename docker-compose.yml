version: '3.8'
services:
  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: milvus
    ports:
      - "19530:19530"
      - "19121:19121"
    volumes:
      - milvus_data:/var/lib/milvus
    environment:
      TZ: UTC

  app:
    build: .
    container_name: panoptes_app
    ports:
      - "8000:8000"
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    depends_on:
      - milvus

  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: panoptes_frontend
    ports:
      - "3000:3000"
    environment:
      # Use localhost because the browser (client) needs to reach the backend, 
      # and from the browser's perspective, both are on localhost.
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - app
      - milvus

volumes:
  milvus_data:
